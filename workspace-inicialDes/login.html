<!DOCTYPE html>

<body>

  <main class="mt-5">
    <div class="containerLogin">
      <img class="imgLogin" src="./img/login.png">
      <div class="iniciar">
        <input type="email" id="correo" placeholder="Ingrese su Email" required>
        <input type="password" id="pwd" placeholder="Ingrese su contraseña" required>


        <p id="aceptTermin">Acepto los terminos <input type="checkbox" checked="checked" name="AceptoLosTerminos"></p>


        <div class="botonesLogin">
          <button type="button" id="btni" class="btn btn-primary inicioboton">¡Iniciar sesion!</button>
          
          <p id="infode"></p>
          <hr>
          <button type="submit" id="" class="google-btn"><a href="#">
              Iniciar con Google <i class="fa-brands fa-google"></i>
            </a></button>



        </div>
      </div>


    </div>
    </div>

    <footer class="text-muted">
      <div class="container">
        <hr>
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>

      </div>

    </div>
